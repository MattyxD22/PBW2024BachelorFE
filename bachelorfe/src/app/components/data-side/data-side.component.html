<div class="h-full w-full flex flex-col">
 

  <div
    class="flex flex-col flex-grow border-2 content-center justify-center overflow-hidden"
  >
    <app-full-calendar
      [currentDevice]="currentDevice"
      [ngClass]="[
        'w-full',
        'px-24 py-6',
        'content-center',
        currentDevice() === 'desktop' ? 'max-h-calc-100-minus-100' : 'h-[100%]'
      ]"
    ></app-full-calendar>

    @if(currentDevice() !== 'mobile'){
    <div
      class="flex flex-row flex-grow w-full justify-end items-center pb-12 pr-12"
    >
      <div class="flex flex-col p-2">
        <p-calendar [(ngModel)]="rangeDates" selectionMode="range" />
      </div>

      <div class="flex flex-col p-2">
        <p-button
          pRipple
          pButton
          label="parse"
          (onClick)="parseData()"
        ></p-button>
      </div>
    </div>
    }
  </div>
</div>
