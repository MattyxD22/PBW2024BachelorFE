<full-calendar
  #calendar
  class="h-[100%]"
  [ngClass]="{ 'mobile-view': currentDevice() === 'mobile' }"
  [options]="options"
></full-calendar>

<!-- toolTip hoverbox -->
<div 
  class="task-detail border-b px-1 py-1 bg-surface-calendarItem mx-1 my-1 rounded shadow-2xl" 
  *ngIf="tooltipVisible()" 
  [style.top.px]="tooltipPosition().top" 
  [style.left.px]="tooltipPosition().left">
  <div><strong>Hej</strong></div>
</div>
