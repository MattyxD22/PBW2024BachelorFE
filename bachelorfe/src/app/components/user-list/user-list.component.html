<div
[ngClass]="{ 
  'bg-surface-PrimaryColor': selectedMember && selectedMember.email === user.email,
  'hover:cursor-pointer hover:bg-surface-lightmodeHover': !selectedMember || selectedMember.email !== user.email
}"
  (click)="getUserCalendar(user.email)"
  *ngFor="let user of teamupStore.userSearchString() ? teamupStore.getSearchedUsers() : teamupStore.getUsers()"
  class="user-item flex flex-row py-4"
>
  <app-user-avatar [userName]="user.name"></app-user-avatar>
  <span class="text-2xl font-semibold text-black content-center">{{
    user.name
  }}</span>
</div>
