<!--Implement @for loop and search string condition -->

@if(searchString() !== ''){ @for (user of teamupStore.getSearchedUsers(); track
$index) {
<div
  [ngClass]="{
    'bg-surface-PrimaryColor':
      selectedUsers() && selectedUsers().email === user.email,
    'hover:cursor-pointer hover:bg-surface-lightmodeHover':
      !selectedUsers() || selectedUsers().email !== user.email
  }"
  (click)="getUserCalendar(user.email)"
  class="user-item flex flex-row py-4"
>
  <app-user-avatar
    [userColor]="user.color || '#000000'"
    [userName]="user.name"
  ></app-user-avatar>
  <span class="text-2xl font-semibold text-black content-center">{{
    user.name
  }}</span>
</div>
} } @else { @for (user of userList(); track $index) {
<div
  [ngClass]="{
    'bg-surface-PrimaryColor':
      selectedUsers() && selectedUsers().email === user.email,
    'hover:cursor-pointer hover:bg-surface-lightmodeHover':
      !selectedUsers() || selectedUsers().email !== user.email
  }"
  (click)="getUserCalendar(user.email); closeSidebar()"
  class="user-item flex flex-row py-4"
>
  <app-user-avatar
    [userColor]="user.color || '#000000'"
    [userName]="user.name"
  ></app-user-avatar>
  <span class="text-2xl font-semibold text-black content-center">{{
    user.name
  }}</span>
</div>
} }
