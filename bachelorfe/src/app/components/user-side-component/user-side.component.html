<div class="h-full flex flex-col">
    <div class="h-[65px] min-h-[65px] flex-shrink-0 flex items-center justify-center border-2 border-black-500">
        <div class="h-[90%] min-h-[90%] flex items-center w-[85%] hover:cursor-pointer relative">
            <input
                (input)="searchUser($event)"
                id="searchField"
                type="text"  
                placeholder="Search..." 
                pInputText
                class="bg-gray-400 text-white py-2 pl-2 pr-8 w-full" 
            />
            <div class="absolute right-2">
                <i class="pi pi-search text-white pr-2"></i> 
            </div>
        </div>

        @if (currentDevice() === 'mobile' || currentDevice() === 'tablet') {
            <div class="ms-5">
              <button (click)="close()">
                <i class="pi pi-times"></i>
              </button>
            </div>
          }

        
    </div>

    <div class="flex-grow border-2 border-black-500 overflow-y-auto overflow-x-hidden scrollbar-thin scrollbar-thumb-surface-PrimaryColor scrollbar-track-gray-200">
        <app-user-list [ngClass]="{'w-full': true}"></app-user-list>
    </div>
</div>
