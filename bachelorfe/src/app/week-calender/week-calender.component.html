<div class="w-full items-center">
    <h2 class="text-xl font-bold mb-4 text-center">{{ viewDate | date: 'dd MMMM yyyy' }} - {{ (viewDate | addDays: 6) | date: 'dd MMMM yyyy' }}</h2>
    <div class="grid grid-cols-7 gap-0 relative h-[70vh]"> <!-- Justeret til 70vh for højden -->
      <div class="col-span-1">
        <!-- Time Column -->
        <div class="absolute inset-0 border-r-2 border-gray-300 h-[70%] mt-[5%]">
          <ng-container *ngFor="let hour of hours; let i = index">
            <div *ngIf="i % 2 === 0" class="py-2 text-gray-600 border-b h-[5vh]">{{ hour }}:00</div>
          </ng-container>
        </div>
      </div>
      <div class="col-span-6">
        <div class="grid grid-cols-7 gap-0 h-full"> <!-- Tilføjet h-full her for at sikre at dagene fylder resten -->
          <div class="day" *ngFor="let day of [0, 1, 2, 3, 4, 5, 6]">
            <div class="bg-gray-200 p-4 rounded-lg shadow">
              <span class="font-medium">{{ (viewDate | addDays: day) | date: 'EEEE' }}</span>
              <div class="mt-2">
                <!-- Her kan du tilføje indhold, der relaterer sig til timer i hver dag -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-4">
      <button (click)="previousWeek()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Previous Week</button>
      <button (click)="nextWeek()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Next Week</button>
    </div>
</div>
